<!DOCTYPE html>
<html lang="es">
<head>
    <title>Agregar Odontólogo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f4f7f6;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            color: #ffffff;
        }
        .navbar-brand:hover {
            color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
        .nav-item .btn {
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
        }
        .nav-item .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Sistema de Odontología</a>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3>Agregar Odontólogo</h3>
                    <a class="btn btn-custom" href="/">Inicio</a>
                    <a class="btn btn-custom" href="/odontologoList.html">Listar</a>
                </div>
                <form id="add_new_odontologo">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre"
                               placeholder="Ingrese el nombre"
                               name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido"
                               placeholder="Ingrese el apellido"
                               name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="matricula">Matrícula:</label>
                        <input type="text" class="form-control" id="matricula"
                               placeholder="Ingrese la matrícula"
                               name="matricula" required>
                    </div>
                    <button type="submit" class="btn btn-custom">Guardar</button>
                </form>
                <div id="response" class="mt-3" style="display:none;">
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/post_odontologo.js"></script>
</body>
</html>
